name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

defaults:
  run:
    working-directory: sources/prisma-neighbourhood

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Detect package manager and install dependencies
        id: install
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            echo "manager=pnpm" >> $GITHUB_OUTPUT
            npm install -g pnpm
            pnpm install --frozen-lockfile
          elif [ -f "bun.lockb" ]; then
            echo "manager=bun" >> $GITHUB_OUTPUT
            bun install --frozen-lockfile
          else
            echo "manager=npm" >> $GITHUB_OUTPUT
            npm ci
          fi

      - name: Build
        run: |
          if [ "${{ steps.install.outputs.manager }}" = "pnpm" ]; then
            pnpm run build
          elif [ "${{ steps.install.outputs.manager }}" = "bun" ]; then
            bun run build
          else
            npm run build
          fi

      - name: Pack
        run: npm pack

      - name: Get package info
        id: pkg
        run: |
          echo "name=$(jq -r .name package.json)" >> $GITHUB_OUTPUT
          echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: sources/prisma-neighbourhood/*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

